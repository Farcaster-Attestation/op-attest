version: '3.9'

services:
  postgres:
    image: 'postgres:16-alpine'
    restart: unless-stopped
    ports:
      - '6541:5432' # Use a port unlikely to be in use so the example "Just Works"
    environment:
      - POSTGRES_DB=shuttle
      - POSTGRES_USER=shuttle
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      # Need to specify name/user to avoid `FATAL: role "root" does not exist` errors in logs
      test: [ 'CMD-SHELL', 'env', 'pg_isready', '--dbname', '$$POSTGRES_DB', '-U', '$$POSTGRES_USER' ]
      interval: 10s
      timeout: 10s
      retries: 3
    networks:
      - shuttle-network
  
  redis:
    image: 'redis:7.2-alpine'
    restart: unless-stopped
    command: --save 1 1 --loglevel warning --maxmemory-policy noeviction
    volumes:
      - redis-data:/data
    ports:
      - '16379:6379'
    healthcheck:
      test: [ 'CMD-SHELL', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - shuttle-network

  worker:
    build: .
    restart: unless-stopped
    command: pnpm start worker
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES_URL=postgres://shuttle:password@postgres:5432
      - REDIS_URL=redis:6379
      - MAX_FID=100
    env_file:
      - .env
    networks:
      - shuttle-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backfill:
    build: .
    restart: unless-stopped
    command: pnpm start backfill
    depends_on:
      - postgres
      - redis
      - worker
    environment:
      - POSTGRES_URL=postgres://shuttle:password@postgres:5432
      - REDIS_URL=redis:6379
      - MAX_FID=100
    env_file:
      - .env
    networks:
      - shuttle-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  indexer:
    build: .
    restart: unless-stopped
    command: pnpm start indexer
    depends_on:
      - postgres
      - redis
      - worker
    environment:
      - POSTGRES_URL=postgres://shuttle:password@postgres:5432
      - REDIS_URL=redis:6379
    env_file:
      - .env
    networks:
      - shuttle-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  attested:
    build: .
    restart: unless-stopped
    command: pnpm start attested
    depends_on:
      - postgres
      - redis
      - indexer
    environment:
      - POSTGRES_URL=postgres://shuttle:password@postgres:5432
      - REDIS_URL=redis:6379
    env_file:
      - .env
    networks:
      - shuttle-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres-data:
  redis-data:
  redis-insight:

networks:
  shuttle-network:
